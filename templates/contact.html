{% extends 'base.html' %}
{% block body %}


    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>contact</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Get in Touch</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" method="post" >
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'" placeholder = 'Your Email'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" value=  'ameersaad810@gmail.com'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">

                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"  placeholder = 'Add Message Her'></textarea>
                </div>
              </div>

            </div>
            <div class="form-group mt-3">
              <input type="submit" class="button button-contactForm btn_4 boxed-btn" value="send message">
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>{{myinfo.place}}</h3>
              <p>Our Place</p>

            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>{{myinfo.phone_number}}</h3>
              <p>Our Number</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>{{myinfo.email}}</h3>
              <p>Our Email</p>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
  {% endblock body %}
